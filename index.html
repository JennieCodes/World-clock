<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Jennie Chen</title>
</head>
<body>
    <div class="container">
        <h1>World Clocks</h1>
        <select name="" id="">
            <option value="">Select a city</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Los Angeles</option>
            <option value="">Tokyo</option>
            <option value="">Sydney</option>
            <option value="">China</option>
        </select>
        <div class="city" id="london">
            <div>
                <h2>London</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="new-york">
            <div>
                <h2>New York</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
            <div>
                <h2>Tokyo</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="sydney">
            <div>
                <h2>Sydney</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="paris">
            <div>
                <h2>Paris</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
    <footer>
        This project was coded by Jennifer Chen and is <a href="https://github.com/JennieCodes/World-clock.git" target="_blank"> open sourced on Github</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
